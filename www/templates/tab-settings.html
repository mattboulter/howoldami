<ion-view view-title="Chats">

  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="person in people" type="item-text-wrap" href="#/tab/settings/{{person.id}}">
        <h2>{{person.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>

  <div class="bar bar-footer pull-right " style="position: fixed; bottom: 3.5em;">
    <div class="">
      <button class="button ion-plus-round"> Add New</button>
    </div>
  </div>

</ion-view>
